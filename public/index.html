<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="app-title">Real Time Chat Application</h1>
    <div class="toggle-button">
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fa-solid fa-moon"></i>
        <i class="fa-solid fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>

    <div id="username-modal" class="modal">
      <div class="modal-content">
        <h2>Enter Your Username</h2>
        <input type="text" id="username-input" placeholder="Your Username" autocomplete="off" />
        <button id="join-chat-button">Join Chat</button>
      </div>
    </div>

    <div class="chat-container">
      <div id="messages" class="messages-box"></div>
      <form id="form" class="message-input-form">
        <input id="input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="button" id="emoji-button">ðŸ˜Š</button> <button type="submit">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
